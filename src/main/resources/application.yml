spring:
  application:
    name: heatmap
  profiles:
    default: dev

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true

heatmap:
  cache:
    ttl-seconds: 300

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: INFO
